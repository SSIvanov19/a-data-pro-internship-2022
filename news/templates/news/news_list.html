{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>News</h1>
      <ul>
      {% for news in object_list %}
        <li><a href={% url 'news:detail' pk=news.pk%}>{{ news.title }}</a></li>
      {% empty %}
        <li>No news yet.</li>
      {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
